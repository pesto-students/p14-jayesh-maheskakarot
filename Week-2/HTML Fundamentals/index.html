<body>
    <blockquote>
        <p><i>I'm Nobody! Who are you?</i></p> 
        <p><i>Are you - Nobody - Too?</i></p>
        <p><i>Then there's a pair of us!</i></p>
        <p><i>Don't tell! They'd banish us - you know!</i></p>
        <p><i>How dreary - to be - Somebody!</i></p>
        <p><i>How public - like a Frog -</i></p>
        <p><i>To tell one's name - the livelong June - To an admiring Bog!</i></p>
        <br>
        <p><i>- By Emily Dickinson (1891)</i></p>
    </blockquote>
</body>
</html>
