<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.1">
        <title>Starting Lineup</title>
        <style>
            select {
                margin-bottom: 15px;
            }

            fieldset {
                width: 250px;
            }
        </style>
    </head>

    <body>
        <h1>Starting Lineup</h1>
        <form>
            <fieldset >
                <legend>Status</legend>
                
                <input type="radio" name="status" id="draft">
                <label for="draft">Draft</label>

                <input type="radio" name="status" id="final">
                <label for="final">Final</label>
            </fieldset> <br>
            
            <label for="date">Date:</label>
            <select name="gameDate" id="date">
                <option value="March 20">March 20</option>
                <option value="March 24">March 24</option>
                <option value="April 2">April 2</option>
                <option value="April 6">April 6</option>
                <option value="April 13">April 13</option>
            </select>
            
            <fieldset>
                <legend>Players:</legend>
                <input type="checkbox" name="player" id="player1">
                <label for="player1">Aarav Agarwal</label> <br>

                <input type="checkbox" name="player" id="player2">
                <label for="player2">Ava Johnson</label> <br>

                <input type="checkbox" name="player" id="player3">
                <label for="player3">Julio Ortiz</label> <br>

                <input type="checkbox" name="player" id="player4">
                <label for="player4">Liam Rubio</label> <br>

                <input type="checkbox" name="player" id="player5">
                <label for="player5">Emma Witherspoon</label>
            </fieldset>
            <br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
